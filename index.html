<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="Digital Watch Application"/>
  <title>Digital Watch</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>

<body>
  <div id='digital-body'>
    <svg id="icon" viewBox="0 0 24 24">
      <path fill="none" d="M0 0h24v24H0V0z" />
      <path d="M7 3v9c0 .55.45 1 1 1h2v7.15c0 .51.67.69.93.25l5.19-8.9c.39-.67-.09-1.5-.86-1.5H13l2.49-6.65c.25-.65-.23-1.35-.93-1.35H8c-.55 0-1 .45-1 1z" />
    </svg>

    <svg id="chart" viewBox="0 0 36 36">
      <path stroke-dasharray="25, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
      <path id="battery-path" stroke-dasharray="25, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
    </svg>

    <div id='contents'>
      <div id="time">
        <span id='hours'>12</span>
        <span id='minutes'>45</span>
      </div>

      <div id="date">
        <span id="month">Sunday</span>
        <span id="day">23</span>
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
